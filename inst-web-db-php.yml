---
- name: Install Apache, MySQL, and PHP on Ubuntu 22.04
  hosts: nagioswebserver
  become: yes

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Install MySQL
      apt:
        name: mysql-server
        state: present

    - name: Install PHP and related packages
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
          - php-cli
          - php-cgi
          - php-gd
        state: present

    - name: Ensure Apache is started and enabled
      systemd:
        name: apache2
        enabled: yes
        state: started

    - name: Ensure MySQL is started and enabled
      systemd:
        name: mysql
        enabled: yes
        state: started

    - name: Restart Apache to apply PHP configuration
      systemd:
        name: apache2
        state: restarted

    - name: Secure MySQL Installation (optional)
      mysql_secure_installation:
        login_user: root
        login_password: ''
        new_password: 'H@mpsh1r3DB'
        confirm_password: yes
        change_root_password: yes
        remove_anonymous_users: yes
        disallow_root_login_remotely: yes
        remove_test_db: yes
        state: present
