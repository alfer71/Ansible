---
- name: Install Apache, MySQL, and PHP on Ubuntu 22.04
  hosts: awssanbox
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Ensure Apache is started and enabled at boot
      systemd:
        name: apache2
        enabled: yes
        state: started

    - name: Install MySQL
      apt:
        name: mysql-server
        state: present

    - name: Install PHP and related packages
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
          - php-cli
          - php-cgi
          - php-gd
        state: present

    - name: Ensure MySQL is started and enabled
      systemd:
        name: mysql
        enabled: yes
        state: started

    - name: Install required Python package for MySQL modules
      apt:
        name: python3-pymysql
        state: present

    - name: Restart Apache to apply PHP configuration
      systemd:
        name: apache2
        state: restarted
        
    - name: Set MySQL root password
      mysql_user:
        name: root
        host: localhost
        password: 'H@mpsh1r3DB'
        login_unix_socket: /var/run/mysqld/mysqld.sock
        state: present

    - name: Remove anonymous MySQL users
      mysql_user:
        name: ''
        host: localhost
        state: absent
        login_user: root
        login_password: 'H@mpsh1r3DB'

    - name: Disallow remote root login
      mysql_user:
        name: root
        host: '%'
        state: absent
        login_user: root
        login_password: 'H@mpsh1r3DB'

    - name: Remove test database
      mysql_db:
        name: test
        state: absent
        login_user: root
        login_password: 'H@mpsh1r3DB'

    - name: Reload MySQL privilege tables
      mysql_user:
        name: root
        host: localhost
        priv: '*.*:ALL,GRANT'
        state: present
        login_user: root
        login_password: 'H@mpsh1r3DB'
